<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/line-login.css" th:href="@{/css/line-login.css}" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script th:src="@{/js/success.js}"
            src="../../static/js/success.js"></script>
    <title>勤怠管理システム 新規ログイン成功</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="area">
            <div class="center-block profile-margin">
              <img th:src="${idToken.picture}" class="profile-img img-circle" />
              <h3 th:text="${idToken.name}"></h3>
              <div class="line-it-button" style="display: none;" data-lang="ja" data-type="friend" th:attr="data-lineid=${lineAtId}" data-count="true" data-home="true"></div>
 <script src="https://d.line-scdn.net/r/web/social-plugin/js/thirdparty/loader.min.js" async="async" defer="defer"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
